<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            padding: 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
        .info {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>üå¶Ô∏è Welcome to Weather API</h1>
<p class="info">Click on a city to view current weather:</p>

<ul id="cities">
    <li><a href="/weather/Chisinau">Chisinau</a></li>
    <li><a href="/weather/Paris">Paris</a></li>
    <li><a href="/weather/London">London</a></li>
    <li><a href="/weather/Berlin">Berlin</a></li>
    <li><a href="/weather/New York">New York</a></li>
</ul>
</body>
</html>
